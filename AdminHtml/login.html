<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Helvetica;
        }

        .hr-sect {
            display: flex;
            flex-basis: 100%;
            align-items: center;
            color: rgba(0, 0, 0, 0.35);
            font-size: 17px;
            margin: 8px 0px;
        }

        .hr-sect::before,
        .hr-sect::after {
            content: "";
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.35);
            height: 1px;
            font-size: 0px;
            line-height: 0px;
            margin: 0px 16px;
        }
    </style>

</head>

<body>
    <form>

        <div class="container text-center">
            <div class="row h-50"></div>
            <div class="row g-2">
                <!-- 왼쪽 여백 -->
                <div class="col"></div>

                <div class="col-8 pt-5">
                    <h1>Sign In</h1>
                    <h5 class="text-secondary pb-5">Get access to your account</h3>

                        <!-- Sign in with google button -->
                        <div class="mb-3 d-grid">
                            <button type="button" class="btn btn-light">Sign in with google</button>
                        </div>

                        <!-- Sign in with facebook button -->
                        <div class="mb-3 d-grid">
                            <button type="button" class="btn btn-light">Sign in with facebook</button>
                        </div>

                        <div class="hr-sect">or use email</div>

                        <!-- ID -->
                        <div class="mb-3 text-start">
                            <label for="exampleFormControlInput1" class="form-label">ID</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>

                        <!-- password -->
                        <div class="mb-3 text-start">
                            <label for="inputPassword5" class="form-label">Password</label>
                            <input type="password" id="inputPassword5" class="form-control "
                                aria-describedby="passwordHelpBlock" placeholder="Password">
                        </div>

                        <div class="row mb-5">
                            <div class="col-6 form-check text-start">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                Remember me
                            </div>
                            <div class="col-6 text-end">
                                <a href="#" class="text-decoration-none">Forgot Password?</a>
                            </div>
                        </div>


                        <!-- sign in button -->
                        <div class="mb-3 d-grid">
                            <button onclick="location.href='info.html'" type="button" class="btn btn-primary">
                                Sign In
                            </button>
                        </div>

                        <div>
                            <a href="#" class="text-decoration-none">Create an account</a>
                        </div>
                </div>

                <!-- 오른쪽 여백 -->
                <div class="col"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </form>
</body>

</html>
